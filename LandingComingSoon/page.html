<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title></title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#"><img src="Images/logo.png" width="50" height="30" class="d-inline-block align-top" alt=""></a>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
				</ul>
			</div>
		</nav>
		<section id="intro-back">
			<section id="intro-text">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h1>We're Coming Soon</h1>
						</div>
					</div>
				</div>
			</section>
			<section id="timer">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<table class="table table-sm countdown">
								<tbody class="info">
									<tr>
										<td id="Days">120</td>
										<td id="Hours">4</td>
										<td id="Minutes">12</td>
										<td id="Seconds">22</td>
									</tr>
									<tr>
										<td>Days</td>
										<td>Hours</td>
										<td>Minutes</td>
										<td>Seconds</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
			<section id="textbox">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" id="usr" placeholder="Enter Your Email">
							</div>
						</div>
						<div class="col-md-6">
							<button class="btn btn-primary" id="but">Notify Me</button>
						</div>
					</div>
				</div>
			</section>
		</section>


		<script type="text/javascript">
			function countdown(){
				var now = new Date();
				var eventDate = new Date(now.getFullYear(), 7, 14);

				var currentTime = now.getTime();
				var eventTime = eventDate.getTime();

				var remTime = eventTime - currentTime;

				var s = Math.floor(remTime / 1000);
				var m = Math.floor(s / 60);
				var h = Math.floor(m / 60);
				var d = Math.floor(h / 24);

				h %= 24;
				m %= 60;
				s %= 60;

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				document.getElementById("Days").textContent = d;
				document.getElementById("Hours").textContent = h;
				document.getElementById("Minutes").textContent = m;
				document.getElementById("Seconds").textContent = s;

				setTimeout(countdown, 1000);
			}

			countdown();
		</script>
	</body>
</html>
